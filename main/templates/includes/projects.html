{% load static %}



<ul class="lexal_tm_portfolio_list">
    {% for project in projects %}
    <li>
        <div class="list_inner">
            <div class="image_wrap">
                <img src={% static 'img/portfolio/600x600.jpg' %} alt="" />
                <div class="main_image" data-img-url={{ project.img.url }}></div>
            </div>
            <div class="overlay"></div>
            <div class="overlay_text">
                <h3>{{ project.name|title }}</h3>
                <span>{{ project.category|title }}</span>
            </div>
            <a class="full_link" href={% url 'project_detail' project.slug  %}></a>
        </div>
    </li>
    {% endfor %}
</ul>
